<div class="p-5">
  <p style="color: #4B5675;" style="font-weight: 700; font-size: 22px;" >Login</p>
  <div class="mt-4">
    <label for="email" class="fw-bold" style="font-weight: 500; font-size: 14px;">Email</label>
    <input type="text" id="email" class="form-control custom-input pe-5" placeholder="example@gmail.com">
  </div>
  <div class="mb-3 mt-3 position-relative">
    <label for="password" class="fw-bold" style="font-weight: 500; font-size: 14px;">Password</label>
    <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control custom-input pe-5"
      placeholder="Password" />
    <i class="bi toggle-password" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"
      (click)="togglePasswordVisibility()"></i>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember
      </label>
    </div>
    <a routerLink="/auth/valid-email">Forgot password!</a>
  </div>
  <button type="submit" class="btn btn-success w-100 py-2 mt-4" style="font-weight: 500; font-size: 14px;">Login</button>
